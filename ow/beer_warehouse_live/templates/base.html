{% load static %}

<html>
<head>
    <link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
</head>
<body>
    {% if request.user.is_authenticated %}
        {% include 'navbar.html' %}
    {% endif %}
<main role="main" class="container">

    <div class="starter-template">
        {% block content %}
        {% endblock %}
    </div>

</main><!-- /.container -->


<script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"><\/script>')


</script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>
</html>
